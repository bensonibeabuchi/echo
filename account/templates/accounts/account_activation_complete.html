{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Echo</title>
    {% tailwind_css %}
  </head>

  <body>
    <div class="w-full mt-72 flex-col justify-center items-center gap-6 flex">
      <div class="flex-col justify-start items-center gap-8 flex">
        <div class="flex-col justify-center items-center gap-2 flex">
          <div class="text-[40px] font-bold">Activation Successful!</div>
          {% if user.is_authenticated %}
          <p>Welcome, <span class="font-semibold">{{ user.first_name | capfirst }}!</span> You have Successfully Activated your account.</p>
          <p class="text-center mx-auto mt-16">
            <a class="w-full px-[94px] py-6 bg-blue-800 justify-center items-center gap-4 inline-flex text-white" href="{% url 'index' %}">View Latest News</a>
          </p>

          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
