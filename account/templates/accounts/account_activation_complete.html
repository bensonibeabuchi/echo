{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Echo</title>
    {% tailwind_css %}
  </head>

  <body>
    <div class="w-full mt-72 flex-col justify-center items-center gap-6 flex">
      <div class="flex-col justify-start items-center gap-8 flex">
        <div class="flex-col justify-center items-center gap-2 flex">
          <div class="md:text-4xl text-3xl md:font-bold p-4 mb-8 text-center font-semibold">Activation Successful!</div>
          {% if user.is_authenticated %}
          <p class="p-4 mb-8 text-center">Welcome, <span class="font-semibold">{{ user.first_name | capfirst }}!</span> You have successfully activated your account.</p>
          <div>
            <a href="{% url 'index' %}"><button class="w-96 px-[94px] py-6 bg-blue-800 justify-center items-center gap-4 inline-flex font-medium text-white">View latest news</button></a>
          </div>

          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
